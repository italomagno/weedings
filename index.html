<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Elegant Wedding Under 2K – Complete Guide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Plan a refined, unforgettable wedding for under 2,000 euros with our complete step-by-step guide, checklists and bonuses." />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Lora:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f6f3f0;
      --bg-alt: #ffffff;
      --primary: #b57773;
      --primary-dark: #7f514e;
      --accent: #edd7c9;
      --text: #252120;
      --muted: #7b6f68;
      --border: #e2d6ce;
      --success: #3a9252;
    }

    * {
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: "Lora", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.7;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .page {
      min-height: 100vh;
    }

    .container {
      max-width: 1120px;
      margin: 0 auto;
      padding: 0 1.2rem;
    }

    /* Fade-in on scroll */
    .reveal {
      opacity: 0;
      transform: translateY(26px);
      transition: opacity 0.7s ease-out, transform 0.7s ease-out;
      will-change: opacity, transform;
    }

    .reveal.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* HERO – mobile first */
    header.hero {
      background: radial-gradient(circle at top left, #fbe8df 0, #f7f3f0 48%, #fdfdfb 100%);
      padding: 2.4rem 0 3.2rem;
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: "";
      position: absolute;
      width: 360px;
      height: 360px;
      border-radius: 50%;
      background: rgba(181, 132, 129, 0.08);
      top: -150px;
      right: -120px;
      z-index: 0;
    }

    .hero-inner {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.25rem 0.9rem;
      border-radius: 999px;
      background: rgba(179, 119, 118, 0.06);
      border: 1px solid rgba(179, 119, 118, 0.18);
      color: var(--primary-dark);
      font-size: 0.8rem;
      letter-spacing: .12em;
      text-transform: uppercase;
      margin-bottom: 0.6rem;
    }

    .badge span.icon {
      font-size: 1.1rem;
    }

    h1 {
      font-family: "Playfair Display", serif;
      font-size: 2.2rem;
      line-height: 1.12;
      margin: 0 0 0.9rem;
      color: var(--primary-dark);
      letter-spacing: 0.01em;
    }

    h1 span.script {
      font-family: "Playfair Display", serif;
      font-style: italic;
      font-weight: 500;
      color: var(--primary);
    }

    .hero-subtitle {
      font-size: 0.98rem;
      color: var(--muted);
      margin-bottom: 1.3rem;
      max-width: 30rem;
    }

    .price-line {
      margin: 1rem 0 0.8rem;
      display: flex;
      flex-wrap: wrap;
      align-items: baseline;
      gap: 0.6rem;
    }

    .price-line .old {
      text-decoration: line-through;
      color: #c19f9e;
      font-size: 0.92rem;
    }

    .price-line .current {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--success);
    }

    .price-line .note {
      font-size: 0.86rem;
      color: var(--muted);
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.7rem;
      align-items: center;
      margin-top: 1rem;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
      border-radius: 999px;
      padding: 0.75rem 1.6rem;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      letter-spacing: .12em;
      text-transform: uppercase;
      transition: all 0.18s ease-out;
      text-decoration: none;
      white-space: nowrap;
    }

    .btn-primary {
      background: linear-gradient(135deg, #b57773, #7f514e);
      color: #fff;
      box-shadow: 0 14px 28px rgba(127, 81, 78, 0.38);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 18px 34px rgba(127, 81, 78, 0.42);
    }
